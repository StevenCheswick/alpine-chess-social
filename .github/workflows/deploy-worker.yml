name: Deploy Analysis Worker

on:
  push:
    branches: [main]
    paths:
      - 'backend-rust/crates/analysis-worker/**'
      - 'backend-rust/crates/chess-core/**'
      - 'backend-rust/crates/chess-puzzler/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: alpine-chess-analysis-worker

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::019304715762:role/github-actions-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        working-directory: backend-rust
        run: |
          echo "Building Docker image..."
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f crates/analysis-worker/Dockerfile . 2>&1 || {
              echo "Docker build failed. Checking Dockerfile exists:"
              ls -la crates/analysis-worker/Dockerfile
              echo "Checking build context:"
              ls -la
              exit 1
            }
          echo "Pushing images..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Output deployment info
        run: |
          echo "Worker image pushed to ECR"
          echo "To run a job manually:"
          echo "  aws batch submit-job --job-name analysis-worker-\$(date +%s) --job-queue alpine-chess-analysis-queue --job-definition alpine-chess-analysis-worker"
